<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">
<head>
  <meta charset="utf-8" />
  <title>Sign In | Velzon - Admin & Dashboard Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
  <meta content="Themesbrand" name="author" />
  <link rel="shortcut icon" href="assets/images/favicon.ico">

  <!-- Layout config Js -->
  <script src="assets/js/layout.js"></script>
  <!-- Bootstrap Css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  <!-- custom Css-->
  <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="auth-page-wrapper pt-5">
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
      <div class="bg-overlay"></div>
      <div class="shape">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
          <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
        </svg>
      </div>
    </div>

    <div class="auth-page-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center mt-sm-5 mb-4 text-white-50">
              <div>
                <a href="index.html" class="d-inline-block auth-logo">
                  <img src="assets/images/logo-light.png" alt="" height="20">
                </a>
              </div>
              <p class="mt-3 fs-15 fw-medium">Premium Admin & Dashboard Template</p>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card mt-4 card-bg-fill">
              <div class="card-body p-4">
                <div class="text-center mt-2">
                  <h5 class="text-primary">Welcome Back!</h5>
                  <p class="text-muted">Sign in to continue to Velzon.</p>
                </div>

                <div class="p-2 mt-4">
                  <!-- Removemos action; bloqueamos SUBMIT por JS -->
                  <form id="loginForm" novalidate>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                      <div class="float-end">
                        <a href="auth-pass-reset-basic.html" class="text-muted">Forgot password?</a>
                      </div>
                      <label class="form-label" for="password-input">Password</label>
                      <div class="position-relative auth-pass-inputgroup mb-3">
                        <input type="password" class="form-control pe-5 password-input" placeholder="Enter password" id="password-input" required>
                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon material-shadow-none" type="button" id="password-addon">
                          <i class="ri-eye-fill align-middle"></i>
                        </button>
                      </div>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="auth-remember-check">
                      <label class="form-check-label" for="auth-remember-check">Remember me</label>
                    </div>

                    <div class="mt-4">
                      <!-- botão NÃO é submit -->
                      <button class="btn btn-success w-100" type="button" id="signinBtn">Sign In</button>
                    </div>

                    <div class="mt-4 text-center">
                      <div class="signin-other-title">
                        <h5 class="fs-13 mb-4 title">Sign In with</h5>
                      </div>
                      <div>
                        <button type="button" class="btn btn-primary btn-icon waves-effect waves-light"><i class="ri-facebook-fill fs-16"></i></button>
                        <button type="button" class="btn btn-danger btn-icon waves-effect waves-light"><i class="ri-google-fill fs-16"></i></button>
                        <button type="button" class="btn btn-dark btn-icon waves-effect waves-light"><i class="ri-github-fill fs-16"></i></button>
                        <button type="button" class="btn btn-info btn-icon waves-effect waves-light"><i class="ri-twitter-fill fs-16"></i></button>
                      </div>
                    </div>
                  </form>

                  <div class="alert alert-danger d-none mt-3" role="alert" id="loginError"></div>
                </div>
              </div>
            </div>

            <div class="mt-4 text-center">
              <p class="mb-0">Don't have an account ? <a href="auth-signup-basic.html" class="fw-semibold text-primary text-decoration-underline"> Signup </a></p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <p class="mb-0 text-muted">&copy;
                <script>document.write(new Date().getFullYear())</script> Velzon. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- JAVASCRIPT -->
  <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/libs/simplebar/simplebar.min.js"></script>
  <script src="assets/libs/node-waves/waves.min.js"></script>
  <script src="assets/libs/feather-icons/feather.min.js"></script>
  <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
  <script src="assets/js/plugins.js"></script>

  <!-- particles js -->
  <script src="assets/libs/particles.js/particles.js"></script>
  <script src="assets/js/pages/particles.app.js"></script>
  <script src="assets/js/pages/password-addon.init.js"></script>

  <!-- Auth JS -->
  <script>
    const API_BASE = 'https://track-saidas-api.onrender.com/api/auth';
    const DASHBOARD_URL = '/dashboard-tracking-saidas.html'; // Master/dist -> servido na raiz

    const form = document.getElementById('loginForm');
    const btn  = document.getElementById('signinBtn');
    const errBox = document.getElementById('loginError');

    function showError(msg) {
      errBox.textContent = msg || 'Falha no login.';
      errBox.classList.remove('d-none');
    }

    // Bloqueia QUALQUER submit que outro script tente disparar
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (e.stopImmediatePropagation) e.stopImmediatePropagation();
      doLogin();
      return false;
    });

    // Clicar no botão executa o login
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      doLogin();
      return false;
    });

    async function doLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password-input').value;
      const remember = document.getElementById('auth-remember-check')?.checked || false;

      if (!email || !password) {
        showError('Preencha email e senha.');
        return;
      }

      btn.disabled = true;
      errBox.classList.add('d-none');

      try {
        // 1) Login -> seta cookie HttpOnly
        const resp = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password, remember }),
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          showError(err.detail || 'Usuário ou senha inválidos.');
          btn.disabled = false;
          return;
        }

        // 2) Confirma sessão
        const me = await fetch(`${API_BASE}/me`, {
          credentials: 'include',
          cache: 'no-store'
        });

        if (!me.ok) {
          showError('Sessão não criada. Verifique as flags do cookie.');
          btn.disabled = false;
          return;
        }

        // 3) Redireciona SEM passar pelo index
        window.location.replace(DASHBOARD_URL);

      } catch (err) {
        console.error('[signin] erro no fetch', err);
        showError('Falha ao conectar. Tente novamente.');
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
