<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Tracking Saídas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<script>
  const API_AUTH = 'https://track-saidas-api.onrender.com/api/auth';

  function getCookie(name) {
    return document.cookie
      .split('; ')
      .find(row => row.startsWith(name + '='))?.split('=')[1] || null;
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(location.search);
    const next = params.get('next');

    let hasToken =
      localStorage.getItem('trackingToken') ||
      sessionStorage.getItem('trackingToken');

    // 1) Se já tem marcador, vai pro app
    if (hasToken) {
      return location.replace(next || 'dashboard-tracking-saidas.html');
    }

    // 2) Se existir cookie access_token, marque e vá pro app
    const cookieToken = getCookie('access_token');
    if (cookieToken) {
      localStorage.setItem('trackingToken', 'cookie-session');
      return location.replace(next || 'dashboard-tracking-saidas.html');
    }

    // 3) Última checagem: pergunta pro backend (/auth/me) se há sessão
    try {
      const me = await fetch(`${API_AUTH}/me`, { credentials: 'include' });
      if (me.ok) {
        localStorage.setItem('trackingToken', 'cookie-session');
        return location.replace(next || 'dashboard-tracking-saidas.html');
      }
    } catch (e) {
      /* ignora e cai pro else abaixo */
    }

    // 4) Sem nada → landing
    location.replace('landing-tracking.html');
  });
</script>


  <style>
    /* Mensagem de fallback enquanto redireciona */
    html, body { height: 100%; margin: 0; }
    .center {
      height: 100%; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #6c757d; text-align: center; padding: 24px;
    }
    .spinner {
      width: 42px; height: 42px; border: 3px solid #e9ecef; border-top-color: #0d6efd;
      border-radius: 50%; margin: 0 auto 12px; animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="center" aria-live="polite" aria-busy="true">
    <div class="spinner" role="img" aria-label="Carregando"></div>
    <div>Redirecionando…</div>
    <small>Se não acontecer automaticamente, <a href="landing-tracking.html">clique aqui</a>.</small>
  </div>

  <!-- Fallback caso o JavaScript esteja desabilitado -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=landing-tracking.html">
  </noscript>
</body>
</html>
