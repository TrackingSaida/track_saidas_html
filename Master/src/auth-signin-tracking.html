<!doctype html>
<html lang="pt-br" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">
<head>
  <meta charset="utf-8" />
  <title>Entrar | Tracking Saídas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Sistema de gestão e rastreio de saídas" name="description" />
  <meta content="Tracking Saídas" name="author" />
  <link rel="shortcut icon" href="assets/images/favicon.ico">

  <!-- Layout config Js -->
  <script src="assets/js/layout.js"></script>
  <!-- CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />

  
</head>

<body>
  <div class="auth-page-wrapper pt-5">
    <!-- fundo auth -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
      <div class="bg-overlay"></div>
      <div class="shape">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120">
          <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
        </svg>
      </div>
      <!-- moto -->
      <lord-icon class="moto-loop" src="https://cdn.lordicon.com/vihyezfv.json" trigger="loop"></lord-icon>
    </div>

    <!-- conteúdo -->
    <div class="auth-page-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center mt-sm-5 mb-4 text-white-50">
              <div>
                <a href="index.html" class="d-inline-block auth-logo">
                  <img src="assets/images/logo-track-light.png" alt="Tracking Saídas" height="140">
                </a>
              </div>
              <p class="mt-3 fs-15 fw-medium">Gestão Inteligente de Saídas</p>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card mt-4 card-bg-fill">
              <div class="card-body p-4">
                <div class="text-center mt-2">
                  <h5 class="text-primary">Bem-vindo de volta!</h5>
                  <p class="text-muted">Entre para continuar no Tracking Saídas.</p>
                </div>

                <div class="p-2 mt-4">
                  <!-- JS do app intercepta o submit -->
                  <form id="loginForm" novalidate>
                    <div class="mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="mb-3">
                      <div class="float-end">
                        <a href="auth-pass-reset-basic.html" class="text-muted">Esqueceu a senha?</a>
                      </div>
                      <label class="form-label" for="password-input">Senha</label>
                      <div class="position-relative auth-pass-inputgroup mb-3">
                        <input type="password" class="form-control pe-5 password-input" placeholder="Digite sua senha" id="password-input" required>
                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon material-shadow-none" type="button" id="password-addon">
                          <i class="ri-eye-fill align-middle"></i>
                        </button>
                      </div>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="auth-remember-check">
                      <label class="form-check-label" for="auth-remember-check">Lembrar-me</label>
                    </div>

                    <div class="mt-4">
                      <button class="btn btn-success w-100" type="submit" id="signinBtn">Entrar</button>
                    </div>

                    <div class="mt-4 text-center">
                      <div class="signin-other-title">
                        <h5 class="fs-13 mb-4 title">Entrar com</h5>
                      </div>
                      <div>
                        <button type="button" class="btn btn-primary btn-icon waves-effect waves-light"><i class="ri-facebook-fill fs-16"></i></button>
                        <button type="button" class="btn btn-danger btn-icon waves-effect waves-light"><i class="ri-google-fill fs-16"></i></button>
                        <button type="button" class="btn btn-dark btn-icon waves-effect waves-light"><i class="ri-github-fill fs-16"></i></button>
                        <button type="button" class="btn btn-info btn-icon waves-effect waves-light"><i class="ri-twitter-fill fs-16"></i></button>
                      </div>
                    </div>
                  </form>

                  <div class="alert alert-danger d-none mt-3" role="alert" id="loginError"></div>
                </div>
              </div>
            </div>

            <div class="mt-4 text-center">
              <p class="mb-0">Ainda não tem conta? <a href="auth-signup-tracking.html" class="fw-semibold text-primary text-decoration-underline"> Criar conta </a></p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- rodapé -->
    <footer class="footer">
      <div class="container"><div class="row"><div class="col-lg-12">
        <div class="text-center">
          <p class="mb-0 text-muted">&copy;<script>document.write(new Date().getFullYear())</script> Tracking Saídas.</p>
        </div>
      </div></div></div>
    </footer>
  </div>

  <!-- JS -->
  <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/libs/simplebar/simplebar.min.js"></script>
  <script src="assets/libs/node-waves/waves.min.js"></script>
  <script src="assets/libs/feather-icons/feather.min.js"></script>
  <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
  <script src="assets/js/plugins.js"></script>

  <!-- particles -->
  <script src="assets/libs/particles.js/particles.js"></script>
  <script src="assets/js/pages/particles.app.js"></script>
  <script src="assets/js/pages/password-addon.init.js"></script>
  <script src="assets/js/pages/auth-signin-tracking.js"></script>
</body>
</html>
